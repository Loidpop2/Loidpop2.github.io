<html>
    <head>
        <title>Loidpop2 - Contact</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/main.css">
        <link rel="icon" type="image/png" href="/data/logo.png">
    </head>
    <script type="text/javascript" src="/main.js"></script>
    <nav class="hotbar" id="hotbar">
        <a class="hotbar-button" href="/#Title">Home</a>
        <a class="hotbar-button" href="/contact">Contact</a>
        <a class="hotbar-button" href="/products">Products</a>
    </nav>
    <body onload='page()'>
        <center>
            <p class="title" id="Title">Products</p>
        </center>
        <div class="divider"></div>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;Hey! It looks like you're trying to browse some of my products. Have something in mind? Or do you want to be recommended something? Recommendations are based on popularity, but if you want to search something, use the input field below.</p>
        <div class="divider"></div>
        <center>
            <div class="search">
                <input  type="text" class="text" id="search-products">
                <img class="search-icon" src="/data/search.png">
            </div>
        </center>
        <div class="big-divider"></div>
    </body>
</html>
