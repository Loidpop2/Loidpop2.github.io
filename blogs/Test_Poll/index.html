<html>
    <head>
        <title>Loidpop2 - Test Poll</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/main.css">
        <link rel="icon" type="image/png" href="/data/logo.png">
    </head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="text/javascript" src="/main.js"></script>
    <nav class="hotbar" id="hotbar">
        <a class="hotbar-button" href="/#Title">Home</a>
        <a class="hotbar-button" href="/contact">Contact</a>
        <a class="hotbar-button" href="/blogs">Blogs</a>
    </nav>
    <body onload='page("poll_favColor")'>
        <center>
            <p class="title" id="Title">Test Poll</p>
        </center>
        <div class="divider"></div>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;Want to test out a new poll API? Try these questions!</p>
        <div class="divider"></div>
        <center>
            <p class="title">What's your favorite color?</p><br>
            <button class="poll-option" style="color: #ffa2a2;" data-option="red"     onclick="submitVote('poll_favColor','red')">Red</button>
            <div class="poll-count" id="count-red">0 votes</div>
            <button class="poll-option" style="color: #ffc4a2;" data-option="orange"  onclick="submitVote('poll_favColor','orange')">Orange</button>
            <div class="poll-count" id="count-orange">0 votes</div>
            <button class="poll-option" style="color: #fffda2;" data-option="yellow"  onclick="submitVote('poll_favColor','yellow')">Yellow</button>
            <div class="poll-count" id="count-yellow">0 votes</div>
            <button class="poll-option" style="color: #a2ffbc;" data-option="green"   onclick="submitVote('poll_favColor','green')">Green</button>
            <div class="poll-count" id="count-green">0 votes</div>
            <button class="poll-option" style="color: #a2bbff;" data-option="blue"    onclick="submitVote('poll_favColor','blue')">Blue</button>
            <div class="poll-count" id="count-blue">0 votes</div>
            <button class="poll-option" style="color: #e6a2ff;" data-option="purple"  onclick="submitVote('poll_favColor','purple')">Purple</button>
            <div class="poll-count" id="count-purple">0 votes</div>
        </center>
    </body>
</html>
