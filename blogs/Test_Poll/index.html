<html>
    <head>
        <title>Loidpop2 - Test Poll</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/main.css">
        <link rel="icon" type="image/png" href="/data/logo.png">
    </head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="text/javascript" src="/main.js"></script>
    <nav class="hotbar" id="hotbar">
        <a class="hotbar-button" href="/#Title">Home</a>
        <a class="hotbar-button" href="/contact">Contact</a>
        <a class="hotbar-button" href="/blogs">Blogs</a>
    </nav>
    <body onload='page("poll_favColor")'>
        <center>
            <p class="title" id="Title">Test Poll</p>
        </center>
        <div class="divider"></div>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;Want to test out a new poll API? Try these questions!</p>
        <div class="divider"></div>
        <center>
            <p class="title">What's your favorite color?</p><br>
            <button class="poll-option" style="color: #ffa2a2;" data-option="red"     data-poll='poll_favColor'        onclick="submitVote(['poll_favColor','poll_favColor_like'],'red')">Red</button>
            <div class="poll-count" id="count-red">0 votes</div>
            <button class="poll-option" style="color: #ffc4a2;" data-option="orange"  data-poll='poll_favColor'        onclick="submitVote(['poll_favColor','poll_favColor_like'],'orange')">Orange</button>
            <div class="poll-count" id="count-orange">0 votes</div>
            <button class="poll-option" style="color: #fffda2;" data-option="yellow"  data-poll='poll_favColor'        onclick="submitVote(['poll_favColor','poll_favColor_like'],'yellow')">Yellow</button>
            <div class="poll-count" id="count-yellow">0 votes</div>
            <button class="poll-option" style="color: #a2ffbc;" data-option="green"   data-poll='poll_favColor'        onclick="submitVote(['poll_favColor','poll_favColor_like'],'green')">Green</button>
            <div class="poll-count" id="count-green">0 votes</div>
            <button class="poll-option" style="color: #a2bbff;" data-option="blue"    data-poll='poll_favColor'        onclick="submitVote(['poll_favColor','poll_favColor_like'],'blue')">Blue</button>
            <div class="poll-count" id="count-blue">0 votes</div>
            <button class="poll-option" style="color: #e6a2ff;" data-option="purple"  data-poll='poll_favColor'        onclick="submitVote(['poll_favColor','poll_favColor_like'],'purple')">Purple</button>
            <div class="poll-count" id="count-purple">0 votes</div>
            <p class="title">Did you like this poll?</p><br>
            <button class="poll-option" style="color: #b9b9b9;" data-option="yes"     data-poll='poll_favColor_like'   onclick="submitVote(['poll_favColor_like','poll_favColor'],'yes')">Yes</button>
            <div class="poll-count" id="count-yes">0 votes</div>
            <button class="poll-option" style="color: #b9b9b9;" data-option="no"      data-poll='poll_favColor_like'   onclick="submitVote(['poll_favColor_like','poll_favColor'],'no')">No</button>
            <div class="poll-count" id="count-no">0 votes</div>
        </center>
        <div class="big-divider"></div>
    </body>
</html>
